apply plugin: 'java'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
version = '1.0'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.2.RELEASE")
    }
}

jar {
    baseName = 'atl-profile-service'
    version = project.version
}

repositories {
    mavenCentral()
}

dependencies {

    compile("org.springframework.hateoas:spring-hateoas")
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: property("spring.boot.version")
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: property("spring.boot.version")
    compile group: 'io.reactivex', name: 'rxjava', version: '1.0.8'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}